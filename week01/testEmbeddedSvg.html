<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="art.svg" />

    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="dots" x="0" y="0" width="1" height="1">
          <circle cx="3" cy="3" r="3" fill="purple" />
        </pattern>
      </defs>
      <rect fill="url(#dots)" width="200" height="200" />
      <circle cx="100" cy="100" r="80" stroke="gold" stroke-width="8" fill="transparent" />
      <circle cx="100" cy="100" r="60" stroke="cyan" stroke-width="8" fill="transparent" />
    </svg>

    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialgradient id="gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color: rgb(255, 255, 0); stop-opacity: 1" />
          <stop offset="100%" style="stop-color: rgb(255, 0, 0); stop-opacity: 1" />
        </radialgradient>
      </defs>
      <rect fill="url(#dots)" width="500" height="500" />
      <polygon points="250,75 323,301 131,161 369,161 177,301" fill="url(#gradient)" stroke="purple" stroke-width="5" />
    </svg>
  </body>
</html>
